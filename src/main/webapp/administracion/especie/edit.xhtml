<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:h="http://xmlns.jcp.org/jsf/html">
        <ui:define name="content">
            <h:form>
                <p:panel id="pnEdit" header="#{bundle.EspecieEditTitle}" style="margin-bottom:10px;">
                    <p:growl id="messages" />
                    <h:panelGrid columns="2">
                        
                        <p:outputLabel value="#{bundle.CreateEspecieLabel_familia}" for="familia"/>                             
                        <p:selectOneMenu id="familia" value="#{mbEspecie.selectedFamilia}" valueChangeListener="#{mbEspecie.familiaChangeListener}" >
                            <f:selectItem itemLabel="Seleccione la Familia" itemValue="" noSelectionOption="true" />                           
                            <f:selectItems value="#{mbEspecie.listaFamilia}" var="familia" itemLabel="#{familia.nombre}" itemValue="#{familia}"/>
                            <p:ajax event="change" update="genero"/>
                        </p:selectOneMenu>   

                        <p:outputLabel value="#{bundle.CreateEspecieLabel_genero}" for="genero"/>                             
                        <p:selectOneMenu id="genero" value="#{mbEspecie.selectedGenero}" valueChangeListener="#{mbEspecie.generoChangeListener}" >
                            <f:selectItem itemLabel="Seleccione el Genero" itemValue="" noSelectionOption="true" />                           
                            <f:selectItems value="#{mbEspecie.listaGenero}" var="genero" itemLabel="#{genero.nombre}" itemValue="#{genero}"/>
                        </p:selectOneMenu>   
                        
                        <p:outputLabel value="#{bundle.CreateEspecieLabel_nombre}" for="nombre"/>                       
                        <p:inputText id="nombre" value="#{mbEspecie.selected.nombre}" 
                                     requiredMessage="#{bundle.CreateEspecieRequiredMessage_nombre}" required="true"/>                           
                        
                        <p:outputLabel value="SACVeFor: " for="esScvf"/>   
                        <p:selectBooleanCheckbox id="esScvf" value="#{mbEspecie.selected.esSacvefor}" />
                        
                        <p:outputLabel value="#{bundle.CreateEspecieLabel_subEspecie}" for="subespecie"/>
                        <p:inputText id="subespecie" value="#{mbEspecie.selected.subEspecie}" 
                                     requiredMessage="#{bundle.CreateEspecieRequiredMessage_subEspecie}" required="false" />   

                        <p:outputLabel value="#{bundle.CreateEspecieLabel_origen}" for="origen"/>                             
                        <p:selectOneMenu id="origen" value="#{mbEspecie.selectedOrigen}" >
                            <f:selectItem itemLabel="Seleccione el #{bundle.CreateEspecieTitle_origen}" itemValue="" noSelectionOption="true" />                           
                            <f:selectItems value="#{mbEspecie.listaOrigenes}" var="origen" itemLabel="#{origen.nombre}" itemValue="#{origen}"/>
                        </p:selectOneMenu>   
                        
                        <p:outputLabel value="#{bundle.CreateEspecieLabel_morfologia}" for="morfologia"/>                             
                        <p:selectOneMenu id="morfologia" value="#{mbEspecie.selectedMorf}" >
                            <f:selectItem itemLabel="Seleccione la #{bundle.CreateEspecieTitle_morfologia}" itemValue="" noSelectionOption="true" />                           
                            <f:selectItems value="#{mbEspecie.listaMorfologias}" var="morfologia" itemLabel="#{morfologia.nombre}" itemValue="#{morfologia}"/>
                        </p:selectOneMenu> 
                        
                        <p:outputLabel value="#{bundle.CreateEspecieLabel_cites}" for="cites"/>                             
                        <p:selectOneMenu id="cites" value="#{mbEspecie.selectedCites}" >
                            <f:selectItem itemLabel="Seleccione el tipo Cites" itemValue="" noSelectionOption="true" />                           
                            <f:selectItems value="#{mbEspecie.listaCites}" var="cites" itemLabel="#{cites.nombre}" itemValue="#{cites}"/>
                        </p:selectOneMenu>   
                        
                        <p:outputLabel value="#{bundle.CreateEspecieLabel_rango}" for="rango"/>                             
                        <p:selectOneMenu id="rango" value="#{mbEspecie.selectedRango}" >
                            <f:selectItem itemLabel="Seleccione el #{bundle.CreateEspecieTitle_rango}" itemValue="" noSelectionOption="true" />                           
                            <f:selectItems value="#{mbEspecie.listaRangos}" var="rango" itemLabel="#{rango.nombre}" itemValue="#{rango}"/>
                        </p:selectOneMenu> 
                        
                        <p:outputLabel value="#{bundle.CreateEspecieLabel_publicacion}" for="publicacion"/>                             
                        <p:selectOneMenu id="publicacion" value="#{mbEspecie.selectedPublicacion}" >
                            <f:selectItem itemLabel="Seleccione la #{bundle.CreateEspecieTitle_publicacion}" itemValue="" noSelectionOption="true" />                           
                            <f:selectItems value="#{mbEspecie.listaPublicaciones}" var="publicacion" itemLabel="#{publicacion.nombre} - #{publicacion.anio}" itemValue="#{publicacion}"/>
                        </p:selectOneMenu> 
                        
                        <p:outputLabel value="#{bundle.CreateEspecieLabel_autorEspecie}" for="autorEspecie"/>                             
                        <p:selectOneMenu id="autorEspecie" value="#{mbEspecie.selectedAutor}" >
                            <f:selectItem itemLabel="Seleccione el Autor de la #{bundle.CreateEspecieTitle_autorEspecie}" itemValue="" noSelectionOption="true" />                           
                            <f:selectItems value="#{mbEspecie.listaAutores}" var="autorEspecie" itemLabel="#{autorEspecie.nombre}" itemValue="#{autorEspecie}"/>
                        </p:selectOneMenu> 
                        
                        <p:outputLabel value="#{bundle.CreateEspecieLabel_autores}" for="autores"/>                             
                        <p:selectOneMenu id="autores" value="#{mbEspecie.selectedAutor}" >
                            <f:selectItem itemLabel="Seleccione los #{bundle.CreateEspecieTitle_autores}" itemValue="" noSelectionOption="true" />                           
                            <f:selectItems value="#{mbEspecie.listaAutores}" var="autores" itemLabel="#{autores.nombre}" itemValue="#{autores}"/>
                        </p:selectOneMenu> 
                        
                        <p:outputLabel value="#{bundle.CreateEspecieLabel_sinonimos}" for="sinonimos"/>
                        <p:inputTextarea value="#{mbEspecie.selected.sinonimo}" rows="5" cols="50" 
                                         counter="sinonimos" maxlength="3500" 
                                         counterTemplate="{0} Caracteres restantes." autoResize="false" style="width: 500px" />
                        <h:outputText id="sinonimos" style="font-size: 80%" />
                    </h:panelGrid>
                </p:panel>

                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton icon="ui-icon-check" value="Guardar" action="#{mbEspecie.update}" update="pnEdit"/>
                        <p:commandButton icon="ui-icon-cancel" value="Limpiar" style="float: next">
                            <p:ajax update="pnEdit" resetValues="true" />
                        </p:commandButton>
                        <p:commandButton icon="ui-icon-arrowreturnthick-1-w" action="#{mbEspecie.prepareList}" value="Volver" immediate="true"/>
                    </f:facet>
                </p:toolbar>
            </h:form>
        </ui:define>
</ui:composition>
