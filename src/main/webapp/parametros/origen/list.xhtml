<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:h="http://xmlns.jcp.org/jsf/html">
         
    <ui:define name="content">
        <f:metadata>  
            <f:event listener="#{mbOrigen.iniciar}" type="preRenderView"></f:event>  
        </f:metadata>  
        <h:form>
            <p:panel id="origenForm" header="#{bundle.OrigenListTitle}" style="margin-bottom:10px;">
                <h:panelGrid columns="6">
                    <p:commandButton icon="ui-icon-newwin" value="Agregar Nuevo" action="#{mbOrigen.prepareCreate}"/>
                    <p:commandButton icon="ui-icon-refresh" value="Refrescar Listado" action="#{mbOrigen.prepareList}" update="origenList"/>
                </h:panelGrid>
            </p:panel>

            <p:dataTable value="#{mbOrigen.listado}" 
                         filteredValue="#{mbOrigen.listaFilter}"
                         var="e" 
                         id="origenList" 
                         rows="5"
                         paginator="true"
                         widgetVar="famTable"                             
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">

                <f:facet name="header"> 
                    #{bundle.OrigenListTitle}  
                    <p:commandButton id="toggler" type="button" value="Columnas" icon="ui-icon-calculator" style="margin-left: 10px" />
                    <p:columnToggler datasource="origenList" trigger="toggler" />
                </f:facet>

                <p:column headerText="Nombre" filterMatchMode="contains" sortBy="#{e.nombre}" filterBy="#{e.nombre}">
                    <p:outputLabel value="#{e.nombre}"/>
                </p:column>

                <p:column headerText="Acciones" style="width:140px">
                    <p:growl id="messages" showDetail="true" />                           
                    <p:commandButton icon="ui-icon-zoomin" action="#{mbOrigen.prepareView}" title="Ver Detalle">
                        <f:setPropertyActionListener value="#{e}" target="#{mbOrigen.current}" />  
                    </p:commandButton>

                    <p:commandButton icon="ui-icon-pencil" action="#{mbOrigen.prepareEdit}" title="Editar" >
                        <f:setPropertyActionListener value="#{e}" target="#{mbOrigen.current}" /> 
                    </p:commandButton>

                    <p:commandButton icon="ui-icon-close" action="#{mbOrigen.prepareDestroy}" title="Eliminar" update="origenList">
                        <f:setPropertyActionListener value="#{e}" target="#{mbOrigen.current}" />
                        <p:confirm header="Confirmar" message="Â¿Desea eliminar a este Origen?" icon="ui-icon-alert" />
                    </p:commandButton>                

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>      
                </p:column>                
            </p:dataTable>
        </h:form>
    </ui:define>          
</ui:composition>
